    .room-card img {

    .room-info {

    }

    .room-info h3 {
      margin: 0;
      font-size: 20px;
      color: #333;

    .room-info span {

      background: #00bfa5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;

    }

    .btn-edit:hover {

    .btn-delete {

    }

</head>

</html>
